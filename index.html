<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Lista de Afazeres</h1>
    </header>

    <main>

        <section id="pae">

            <!-- LISTA A -->
            <fieldset class="bloco">
                <legend>Coisas a fazer</legend>

                <ul id="listaA"></ul>

                <input type="text" id="inputA" placeholder="Digite um item para a Lista A">
                <button onclick="adicionarItem('A')">
                    Adicionar à Lista A
                </button>
            </fieldset>

            <!-- LISTA B -->
            <fieldset class="bloco">
                <legend>Coisas feitas</legend>

                <ul id="listaB"></ul>

                <input type="text" id="inputB" placeholder="Digite um item para a Lista B">
                <button onclick="adicionarItem('B')">
                    Adicionar à Lista B
                </button>
            </fieldset>

        </section>

        <section id="interacao">
            <button onclick="mudarLista()">Mudar de lista</button>
            <button onclick="selecionarLista('A')">Selecionar da Lista A</button>
            <button onclick="selecionarLista('B')">Selecionar da Lista B</button>
        </section>

    </main>

    <script src="main.js"></script>

</body>
</html>

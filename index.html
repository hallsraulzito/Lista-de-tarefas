<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Afazeres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Lista de Afazeres</h1>
    </header>

    <main class="container">

        <!-- LISTAS -->
        <section class="listas">

            <!-- Lista A -->
            <div class="card">
                <h2>Coisas a Fazer</h2>

                <ul id="listaA"></ul>

                <div class="input-group">
                    <input type="text" id="inputA" placeholder="Digite um item...">
                    <button onclick="adicionarItem('A')">Adicionar</button>
                </div>
            </div>

            <!-- Lista B -->
            <div class="card">
                <h2>Coisas Feitas</h2>

                <ul id="listaB"></ul>

                <div class="input-group">
                    <input type="text" id="inputB" placeholder="Digite um item...">
                    <button onclick="adicionarItem('B')">Adicionar</button>
                </div>
            </div>

        </section>

        <!-- BOTÕES DE INTERAÇÃO -->
        <section class="acoes">
            <button onclick="mudarLista()">Mover Item</button>
            <button onclick="selecionarLista('A')">Selecionar Lista A</button>
            <button onclick="selecionarLista('B')">Selecionar Lista B</button>
            <button onclick="removerLista()">Remover Item</button>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
